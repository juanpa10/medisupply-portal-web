server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html index.htm;

  # SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets with long cache times
  location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public";
    try_files $uri =404;
  }

  # Proxy managers requests to backend port 9005 (adjust port if needed)
  location /managers/ {
    proxy_pass http://52.55.197.150:9005$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 10s;
    proxy_read_timeout 60s;
  }

  # Proxy crm requests to backend port 80 (adjust port if needed)
  location /crm/ {
    proxy_pass http://52.55.197.150:80$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 10s;
    proxy_read_timeout 60s;
  }

  # Generic API proxy (optional)
  location /api/ {
    proxy_pass http://52.55.197.150:9004$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Healthcheck
  location = /healthz {
    return 200 'OK';
    add_header Content-Type text/plain;
  }

  access_log /var/log/nginx/portal-access.log;
  error_log  /var/log/nginx/portal-error.log warn;
}
